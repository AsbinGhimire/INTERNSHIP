<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic styling for the navigation bar */
    nav {
      /* background-color: #b3afaf; */
      background-image: linear-gradient(#27839f,#596f63);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Styling for the logo */
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      /* cursor: pointer; */
    }
    
    /* Styling for the signup and login buttons */
    .signup-login {
      display: flex;
      gap: 10px;
    }
    
    /* Styling for the search option */
    .search-bar {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .search-bar input[type="text"] {
      padding: 5px;
    }
    
    .search-bar button {
      background-color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }
    
    /* Styling for the navigation links */
    .nav-links {
      display: flex;
      gap: 10px;
      list-style: none;
    }
    
    .nav-links li {
      position: relative;
    }
    
    .nav-links li::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #fff;
      bottom: -2px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    
    .nav-links li:hover::before {
      transform: scaleX(1);
    }
    
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    
    .nav-links li:hover a {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Logo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
    </ul>
    <div class="signup-login">
      <a href="#">Signup</a>
      <a href="#">Login</a>
    </div>
    <div class="search-bar">
      <input type="text" name="search" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
  </nav>
</body>
</html>
